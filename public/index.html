<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="KrakedKrew - Join us on Twitch" />
  <meta name="author" content="Makakar" />
  <title>KrakedKrew</title>

  <!-- Font Awesome icons -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />

  <!-- Core theme CSS (Freelancer template) -->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Custom overrides -->
  <link href="css/custom.css" rel="stylesheet" />
</head>

<body id="page-top">

  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#page-top">KrakedKrew</a>
      <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" 
              type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" 
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#twitch">Stream</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#socials">Socials</a></li>
          <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/auth/login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Masthead-->
  <header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
      <!-- Masthead Avatar-->
      <img class="masthead-avatar mb-5" src="img/kraken-logo.png" alt="KrakedKrew Logo" style="max-width: 200px;" />
      <!-- Masthead Heading-->
      <h1 class="masthead-heading text-uppercase mb-0">Welcome to the Kraked Krew</h1>
      <!-- Icon Divider-->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-anchor"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Masthead Subheading-->
      <p class="masthead-subheading font-weight-light mb-0">The Official Website of Makakar & The Kraked Krew</p>
    </div>
  </header>

  <!-- Twitch Section-->
  <section class="page-section" id="twitch">
    <div class="container">
      <!-- Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Live on Twitch</h2>
      <!-- Divider-->
      <div class="divider-custom">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-fish"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Twitch Embed-->
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div id="twitch-embed" style="position:relative;padding-top:56.25%;height:0;overflow:hidden;border-radius:12px"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Social Section-->
  <section class="page-section bg-primary text-white mb-0" id="socials">
    <div class="container">
      <!-- Section Heading-->
      <h2 class="page-section-heading text-center text-uppercase text-white">Follow Us</h2>
      <!-- Divider-->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Social Icons-->
      <div class="text-center">
        <a class="btn btn-outline-light btn-social mx-1" href="https://twitch.tv/makakar"><i class="fab fa-twitch"></i></a>
        <a class="btn btn-outline-light btn-social mx-1" href="https://x.com/MakakarTTV"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-outline-light btn-social mx-1" href="https://www.youtube.com/@makakar"><i class="fab fa-youtube"></i></a>
        <a class="btn btn-outline-light btn-social mx-1" href="https://discord.gg/dsNDz7S4k8"><i class="fab fa-discord"></i></a>
      </div>
    </div>
  </section>

  <!-- Footer-->
  <footer class="footer text-center">
    <div class="container">
      <div class="row">
        <!-- Footer Location-->
        <div class="col-lg-12 mb-5 mb-lg-0">
          <h4 class="text-uppercase mb-4">About</h4>
          <p class="lead mb-0">Community-driven pirate adventures. Join the KrakedKrew today!</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Copyright Section-->
  <div class="copyright py-4 text-center text-white">
    <div class="container"><small>Copyright &copy; KrakedKrew 2025</small></div>
  </div>

  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>

  <!-- Twitch Embed Loader-->
  <script>
    const host = location.hostname;
    const src = `https://player.twitch.tv/?channel=makakar&parent=${host}&muted=true`;
    const iframe = document.createElement('iframe');
    Object.assign(iframe, { src, frameBorder: '0', allowFullscreen: true });
    Object.assign(iframe.style, { position: 'absolute', top: 0, left: 0, width: '100%', height: '100%' });
    document.getElementById('twitch-embed').appendChild(iframe);
  </script>

</body>
</html>
