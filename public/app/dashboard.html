<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>

  <!-- Fonts & Icons -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet">

  <!-- SB Admin 2 core CSS -->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <!-- Brand overrides (bluey-purple) -->
  <link href="css/custom.css" rel="stylesheet">
</head>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/app/dashboard.html">
        <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-anchor"></i></div>
        <div class="sidebar-brand-text mx-3">Dashboard</div>
      </a>

      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Overview -->
      <li class="nav-item active">
        <a class="nav-link" href="/app/dashboard.html">
          <i class="fas fa-tachometer-alt"></i>
          <span>Overview</span>
        </a>
      </li>

      <hr class="sidebar-divider">

      <!-- Logout -->
      <li class="nav-item">
        <a class="nav-link" href="/auth/logout">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </li>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3" aria-label="Toggle sidebar">
            <i class="fa fa-bars"></i>
          </button>
          <div class="ml-auto d-flex align-items-center">
            <span id="user-display" class="text-gray-700 small mr-3"></span>
            <a href="/auth/logout" class="btn btn-sm btn-outline-secondary">Logout</a>
          </div>
        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Overview</h1>
          </div>

          <div class="row">
            <!-- Points Balance -->
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Points Balance</div>
                      <div id="points-balance" class="h5 mb-0 font-weight-bold text-gray-800">—</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-coins fa-2x text-gray-300" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- My Tickets (Active) -->
            <div class="col-xl-4 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">My Tickets (Active)</div>
                      <div id="my-tickets" class="h5 mb-0 font-weight-bold text-gray-800">—</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-ticket-alt fa-2x text-gray-300" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Current Giveaway -->
            <div class="col-xl-4 col-md-12 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="d-flex justify-content-between align-items-center">
                        <div>
                          <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Current Giveaway</div>
                          <div id="giveaway-title" class="h6 mb-0 text-gray-800">—</div>
                        </div>
                        <div class="text-right">
                          <div id="giveaway-ends" class="small text-muted">—</div>
                        </div>
                      </div>
                      <div id="giveaway-desc" class="mt-2 small text-gray-700"></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-gift fa-2x text-gray-300" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div><!-- /.row -->

        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>&copy; <span id="year"></span> Kraked Krew</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top" aria-label="Scroll to top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Core JS -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Small helpers -->
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <!-- Fetch summary and populate cards -->
  <script>
    (async function () {
      try {
        const res = await fetch("/api/me", { credentials: "include" });
        if (!res.ok) throw new Error('Auth required');
        const data = await res.json();

        // Optional user label
        if (data.user && data.user.displayName) {
          const el = document.getElementById('user-display');
          if (el) el.textContent = data.user.displayName;
        }

        // Numbers
        document.getElementById('points-balance').textContent =
          (data.pointsBalance ?? 0).toLocaleString();
        document.getElementById('my-tickets').textContent =
          (data.myTickets ?? 0).toLocaleString();

        // Giveaway
        const g = data.giveaway || {};
        document.getElementById('giveaway-title').textContent = g.title || 'No active giveaway';
        document.getElementById('giveaway-desc').textContent = g.description || '';
        document.getElementById('giveaway-ends').textContent =
          g.endsAt ? ('Ends ' + new Date(g.endsAt).toLocaleString()) : '';
      } catch (e) {
        // Not logged in → sign in
        location.href = '/auth/login';
      }
    })();
  </script>
</body>
</html>
